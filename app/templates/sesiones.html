{% extends "layout.html" %}
{% block content %}
<!-- Page Content -->
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Sesiones</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
      <div class="panel-body">
        <!-- Button trigger modal -->
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
          Importar Sesión
        </button>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">Importar</h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label>Introduzca el archivo</label>
                  <input type="file">
                </div>
                <div class="form-group">
                  <label>Información Adicional</label>
                  <input class="form-control" placeholder="Introduzca la descripción">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar cambios</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
      </div>
      <div class="col-lg-12">
        <table class="table">
          <thead>
            <tr>
              <th></th>
              <th>Fecha</th>
              <th>Nombre</th>
              <th>Duracion</th>
              <th>Metros</th>
            </tr>
          </thead>
          <tbody>
            {% for post in posts %}
            <tr >
              <td><input type="radio" name="optionsRadios" value="{{ post.id }}"></td>
              <td data-toggle="collapse" data-parent="#accordion" href="#{{ post.metros }}">{{ post.fecha }}</td>
              <td data-toggle="collapse" data-parent="#accordion" href="#{{ post.metros }}">{{ post.nombre }}</td>
              <td data-toggle="collapse" data-parent="#accordion" href="#{{ post.metros }}">{{ post.tiempo }}</td>
              <td data-toggle="collapse" data-parent="#accordion" href="#{{ post.metros }}">{{ post.metros }}</td>
            </tr>
            <tr>
              <td colspan="4" class="hiddenRow">
                <div id="{{ post.metros }}" class="panel-collapse collapse">
                  <div class="panel-body">
                    {{ post.nombre }}
                  </div>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <!-- /.col-lg-12 -->
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
{% endblock %}

{% block javascript %}
{{ super() }}
<script src="static/js/sesiones.js"></script>
{% endblock %}
